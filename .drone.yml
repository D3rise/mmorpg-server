kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: tests
    image: node:latest
    commands:
      - npm install -g yarn
      - yarn install
      - yarn test

  - name: eslint
    image: node:latest
    commands:
      - npm install -g eslint
      - eslint --fix ./

  - name: codecov
    image: plugins/codecov
    settings:
      token:
        from_secret: CODECOV_TOKEN
